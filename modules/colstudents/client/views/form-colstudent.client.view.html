<section>
  <div class="page-header">
    <h1>{{vm.colstudent._id ? 'Edit Colstudent' : 'New Colstudent'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.colstudentForm" class="form-horizontal" ng-submit="vm.save(vm.form.colstudentForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="CPS210CompSciI">Name</label>
          <input name="name" type="text" ng-model="vm.colstudent.CPS210CompSciI" id="CPS210CompSciI" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.colstudentForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Colstudent name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.colstudent._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
