<section data-ng-controller = "ColstudentsListController as colstudentsCtrl">
  <div class="page-header">
    <h1 align="center">STUDENTS</h1>
  </div>
  <div class="row">
  <div class = "col-xs-12 col-sm-12">
    <div class="col-lg-10">
      <div class="input-group">
        <input type="text"  class="form-control" ng-model="searchText" placeholder="Search...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">GO</button>
      </span>
      </div><!-- /input-group -->
    </div>
  </div>
    </br>
    </br>
  </div>
  <div class="list-group">
    <div class=" col-xs-6 col-sm-4" data-ng-repeat="colstudent in colstudentsCtrl.colstudents | filter:searchText">
      <a data-ui-sref="colstudents.view({ colstudentId: colstudent._id })"  class="list-group-item">
        <h4 class="cust-list text-center">
          <i class = "glyphicon glyphicon-user"></i>
          <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
              <h4>{{colstudent.FirstName}} {{colstudent.LastName}}</h4>
            </div>
          </div>
        </h4>
      </a>
    </div>
  </div>
</section>
